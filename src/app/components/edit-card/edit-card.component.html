<div class="form-container" fxLayoutAlign="center">

  <mat-card>
    <mat-card-title>Edit Card</mat-card-title>
    <form [formGroup]="editCardForm" (ngSubmit)="onSubmit()" fxLayout="column">
  
      <mat-form-field class="form-field">
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id" required>
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Path</mat-label>
        <input matInput type="text" formControlName="path" required>
      </mat-form-field>
      
      <mat-form-field class="form-field">
        <mat-label>Value</mat-label>
        <input matInput type="text" formControlName="value" required>
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Unit Symbol</mat-label>
        <input matInput type="text" formControlName="unitSymbol" required>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Type</mat-label>
        <input matInput type="text" formControlName="type" required>
      </mat-form-field>
  
      <mat-card-actions>
        <button class="btn-submit" mat-flat-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
  
    </form>
  </mat-card>

</div>
